plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'org.telegram:telegrambots-abilities:3.4'
    compile 'org.telegram:telegrambots:2.4.4.5'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
